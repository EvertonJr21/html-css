<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho em seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!--media="(max-width é altura", srcset é o diretório e o type é o tipo da imagem-->
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/matueesal.mp3" type="audio/mpeg">
        <source src="media/matueesal.ogg" type="audio/ogg">
        <source src="media/matueesal.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/matueesal.mp3" target="_blank" rel="external">Clique aqui para baixar o arquivo</a>
    </p>
</body>
</html>
